<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        .kiosk-container {
            display: flex;
            flex-direction: column;
            width: 350px;
            height: 600px;
            background-color: #f5f2c7;
            border-radius: 10px;
            padding: 20px;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .header, .footer {
            width: 100%;
            height: 50px;
            background-color: #1a1447;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
        }
        .btn {
            background-color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .order-list {
            display: flex;
            flex-direction: column;
        }
        .order-item {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="kiosk-container" id="screen1">
        <div class="header"></div>
        <div class="content">
            <button class="btn" onclick="goToScreen(2)">DINE IN</button>
            <button class="btn" onclick="goToScreen(2)">TAKE OUT</button>
        </div>
        <div class="footer"></div>
    </div>
    
    <div class="kiosk-container hidden" id="screen2">
        <div class="header"></div>
        <div class="content">
            <div class="left-panel">
                <button class="btn" onclick="showOptions('meal')">Meal</button>
                <button class="btn" onclick="showOptions('drinks')">Drinks</button>
                <button class="btn" onclick="showOptions('condiments')">Condiments</button>
            </div>
            <div id="options" class="hidden">
                <button class="btn" onclick="showPopup('Meal 1')">Meal 1</button>
                <button class="btn" onclick="showPopup('Meal 2')">Meal 2</button>
            </div>
        </div>
        <button class="btn hidden" id="checkOrder" onclick="goToScreen(3)">Check Order</button>
        <div class="footer"></div>
    </div>
    
    <div class="popup hidden" id="popup">
        <p id="popup-text"></p>
        <div class="quantity-container">
            <button class="btn" onclick="changeQuantity(-1)">-</button>
            <span id="quantity">1</span>
            <button class="btn" onclick="changeQuantity(1)">+</button>
        </div>
        <button class="btn" onclick="addOrder()">Add Order</button>
        <button class="btn" onclick="cancelPopup()">Cancel Order</button>
    </div>
    
    <div class="kiosk-container hidden" id="screen3">
        <div class="header"></div>
        <div class="content order-list" id="order-list"></div>
        <button class="btn" onclick="goToScreen(2)">Back</button>
        <button class="btn" onclick="confirmOrder()">Confirm Order</button>
        <div class="footer"></div>
    </div>
    
    <script>
        let orders = [];
        let currentSelection = '';

        function goToScreen(screenNumber) {
            document.querySelectorAll('.kiosk-container').forEach(screen => screen.classList.add('hidden'));
            document.getElementById(`screen${screenNumber}`).classList.remove('hidden');
        }

        function showOptions(category) {
            document.getElementById('options').classList.remove('hidden');
        }

        function showPopup(item) {
            currentSelection = item;
            document.getElementById('popup-text').innerText = `Select quantity for ${item}`;
            document.getElementById('popup').classList.remove('hidden');
        }

        function cancelPopup() {
            document.getElementById('popup').classList.add('hidden');
        }

        function changeQuantity(amount) {
            let quantityElem = document.getElementById('quantity');
            let newQuantity = parseInt(quantityElem.innerText) + amount;
            if (newQuantity >= 0) {
                quantityElem.innerText = newQuantity;
            }
        }

        function addOrder() {
            let quantity = parseInt(document.getElementById('quantity').innerText);
            if (quantity > 0) {
                orders.push({ name: currentSelection, quantity: quantity });
                updateOrderList();
                document.getElementById('popup').classList.add('hidden');
                document.getElementById('checkOrder').classList.remove('hidden');
            }
        }

        function updateOrderList() {
            let orderList = document.getElementById('order-list');
            orderList.innerHTML = '';
            orders.forEach((order, index) => {
                let orderItem = document.createElement('div');
                orderItem.classList.add('order-item');
                orderItem.innerHTML = `<p>${order.name} x${order.quantity}</p>
                                       <button class="btn">Customize</button>
                                       <button class="btn" onclick="removeOrder(${index})">Cancel Order</button>`;
                orderList.appendChild(orderItem);
            });
        }

        function removeOrder(index) {
            orders.splice(index, 1);
            updateOrderList();
        }

        function confirmOrder() {
            alert("Order confirmed!");
            orders = [];
            updateOrderList();
            goToScreen(1);
        }
    </script>
</body>
</html>
