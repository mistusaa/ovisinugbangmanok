<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Inventory</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 80px;
      background-color: #d3d3d3;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s ease-in-out;
      overflow: hidden;
      position: relative;
    }
    .sidebar.expanded {
      width: 250px;
      align-items: flex-start;
      padding-left: 20px;
    }
    .sidebar div {
      width: 50px;
      height: 50px;
      background: white;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }
    .sidebar.expanded div {
      width: 100%;
      justify-content: flex-start;
      padding-left: 15px;
    }
    .sidebar div span {
      display: none;
      margin-left: 15px;
      font-weight: 600;
    }
    .sidebar.expanded div span {
      display: inline;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #d3d3d3;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav a, .nav button {
      text-decoration: none;
      color: black;
      font-weight: 600;
      position: relative;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #00c853;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }
    .nav a:hover {
      color: #00c853;
    }
    .nav a:hover::after {
      width: 100%;
      background-color: #00c853;
    }
    .nav a.active {
      font-weight: 900;
      color: #007bff;
    }
    .nav a.active::after {
      width: 100%;
      background-color: #007bff;
    }
    .content {
      flex-grow: 1;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    form label {
      font-weight: 600;
      display: block; /* Ensure labels are on their own line */
      margin-bottom: 5px; /* Add some spacing below the labels */
    }
    form input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    button {
      background-color: #00c853;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #009944;
    }

      
    #formSelect {
        margin-bottom: 1rem;
        padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div onclick="toggleSidebar()">ðŸ”„ <span>Libraries</span></div>
      <div onclick="window.location.href='viewinventory.html'">â˜° <span>Inventory System</span></div>
      <div onclick="window.location.href='viewsupplyorders.html'">ðŸ“¦ <span>Supplies Management</span></div>
      <div onclick="window.location.href='stafflists.html'">ðŸ‘¥ <span>Staff Preferences</span></div>
      <div onclick="window.location.href='salesreport.html'">ðŸ“Š <span>View Data Statistics</span></div>
    </div>
    <div class="main-content">
      <div class="header">
        <h1>Inventory</h1>
        <div class="nav">
          <a href="viewinventory.html">View Inventory</a>
          <a href="addinventory.html" class="active">Add Inventory</a>
          <a href="editinventory.html">Edit Inventory</a>
        </div>
      </div>
      <div class="content">
        <h2>Add Inventory Record</h2>

        <label for="formSelect">Choose Table:</label>
        <select id="formSelect">
            <option value="item">Item</option>
            <option value="inventory-make">Inventory_Make</option>
            <option value="inventory-details">Inventory_Details</option>
        </select>

        <div id="inventoryMakeForm">
          <h3>Add Inventory_Make Record</h3>
          <form id="inventoryMakeSubmitForm">
            <label for="inventoryID">Inventory ID:</label>
            <input type="number" id="inventoryID" name="inventoryID" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="managerID">Manager ID:</label>
            <input type="number" id="managerID" name="managerID" required>

            <label for="cookID">Cook ID:</label>
            <input type="number" id="cookID" name="cookID" required>

            <label for="totalMake">Total Make:</label>
            <input type="number" id="totalMake" name = "totalMake" required>

            <label for ="totalCost">Total Cost:</label>
            <input type="number" id="totalCost" name="totalCost" step="0.01" required><br>

            <button type="submit">Add Inventory_Make</button>
          </form>
        </div>

        <div id="itemForm" style="display:none;">
          <h3>Add Item Record</h3>
          <form id="itemSubmitForm">
            <label for="itemID">Item ID:</label>
            <input type="number" id="itemID" name="itemID" required>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <button type="submit">Add Item</button>
          </form>
        </div>

        <div id="inventoryDetailsForm" style="display:none;">
          <h3>Add Inventory_Details Record</h3>
          <form id="inventoryDetailsSubmitForm">
            <label for="inventoryDetailsInventoryID">Inventory ID:</label>
            <input type="number" id="inventoryDetailsInventoryID" name="inventoryDetailsInventoryID" required>

            <label for="inventoryDetailsItemID">Item ID:</label>
            <input type="number" id="inventoryDetailsItemID" name="inventoryDetailsItemID" required>

            <label for="inventoryDetailsQuantity">Quantity:</label>
            <input type="number" id="inventoryDetailsQuantity" name="inventoryDetailsQuantity" required>

            <label for="inventoryDetailsCost">Cost:</label>
            <input type="number" id="inventoryDetailsCost" name="inventoryDetailsCost" step="0.01" required>

            <label for="inventoryDetailsSubtotal">Subtotal:</label>
            <input type="number" id="inventoryDetailsSubtotal" name="inventoryDetailsSubtotal" step="0.01" required><br>

            <button type="submit">Add Inventory_Details</button>
          </form>
        </div>

        <p id="response"></p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("expanded");
    }

    function updateActiveTab() {
      const path = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav a');
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        const currentPage = path.substring(path.lastIndexOf('/') + 1);
        if (href === currentPage) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    window.onload = updateActiveTab;

    const formSelect = document.getElementById('formSelect');
    const inventoryMakeFormDiv = document.getElementById('inventoryMakeForm');
    const itemFormDiv = document.getElementById('itemForm');
    const inventoryDetailsFormDiv = document.getElementById('inventoryDetailsForm');

    // Set Item form to show on load
    inventoryMakeFormDiv.style.display = 'none';
    itemFormDiv.style.display = 'block';
    inventoryDetailsFormDiv.style.display = 'none';

    formSelect.addEventListener('change', () => {
        inventoryMakeFormDiv.style.display = 'none';
        itemFormDiv.style.display = 'none';
        inventoryDetailsFormDiv.style.display = 'none';

        if (formSelect.value === 'item') {
            itemFormDiv.style.display = 'block';
        } else if (formSelect.value === 'inventory-make') {
            inventoryMakeFormDiv.style.display = 'block';
        } else if (formSelect.value === 'inventory-details') {
            inventoryDetailsFormDiv.style.display = 'block';
        }
    });

    // Handle Inventory_Make Form Submission
    document.getElementById('inventoryMakeSubmitForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            inventoryID: document.getElementById('inventoryID').value,
            date: document.getElementById('date').value,
            managerID: document.getElementById('managerID').value,
            cookID: document.getElementById('cookID').value,
            totalMake: document.getElementById('totalMake').value,
            totalCost: document.getElementById('totalCost').value
        };

        try {
            const res = await fetch('http://localhost:3000/api/inventory-make', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            document.getElementById('response').innerText = result.message;
        } catch (error) {
            document.getElementById('response').innerText = 'Error connecting to the server.';
            console.error(error);
        }
    });

    // Handle Item Form Submission
    document.getElementById('itemSubmitForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            itemID: document.getElementById('itemID').value,
            itemName: document.getElementById('itemName').value,
            quantity: document.getElementById('quantity').value
        };

        try {
            const res = await fetch('http://localhost:3000/api/item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            document.getElementById('response').innerText = result.message;
        } catch (error) {
            document.getElementById('response').innerText = 'Error connecting to the server.';
            console.error(error);
        }
    });

    // Handle Inventory_Details Form Submission
    document.getElementById('inventoryDetailsSubmitForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            inventoryID: document.getElementById('inventoryDetailsInventoryID').value,
            itemID: document.getElementById('inventoryDetailsItemID').value,
            quantity: document.getElementById('inventoryDetailsQuantity').value,
            cost: document.getElementById('inventoryDetailsCost').value,
            subtotal: document.getElementById('inventoryDetailsSubtotal').value
        };

        try {
            const res = await fetch('http://localhost:3000/api/inventory-details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            document.getElementById('response').innerText = result.message;
        } catch (error) {
            document.getElementById('response').innerText = 'Error connecting to the server.';
            console.error(error);
        }
    });
  </script>
</body>
</html>
